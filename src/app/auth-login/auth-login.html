<div class="auth-wrapper">
  <div class="overlay"></div>

  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-9 col-md-6 col-lg-4">
      <div class="login-card">
        <div class="text-center mb-4">
          <i class="bi bi-person login-icon"></i>
          <h3 class="login-title">User Login</h3>
        </div>

        <form>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label"> <i class="bi bi-envelope"></i> Email </label>
            <input type="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label"> <i class="bi bi-lock"></i> Password </label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Login Button -->
          <button (click)="onSubmit()" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>

          <!-- Divider -->
          <div class="text-center divider">
            <span>OR</span>
          </div>

          <!-- Google Login -->
          <button type="button" class="btn btn-outline-danger w-100 google-btn">
            <i class="bi bi-google"></i> Continue with Google
          </button>

          <!-- Register -->
          <p class="text-center mt-4">
            Donâ€™t have an account?
            <a href="signup" class="register-link">Register here</a>
          </p>
        </form>
        <div class="security-note mt-4 text-center">
          <i class="bi bi-shield-check"></i>
          <span>Your credentials are encrypted and securely protected</span>
        </div>
      </div>
    </div>
  </div>
</div>
