<div class="auth-wrapper">
  <div class="overlay"></div>

  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-11 col-sm-9 col-md-6 col-lg-4">
      <div class="login-card">
        <div class="text-center mb-3">
  <i class="bi bi-person-plus login-icon"></i>
  <h4 class="login-title">Create Account</h4>
</div>


        <form>


          <div class="mb-3">
            <label class="form-label"> <i class="bi bi-person"></i> Name </label>
            <input type="text" class="form-control" formcontrolName="Name" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label class="form-label"> <i class="bi bi-envelope"></i> Email </label>
            <input type="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label"> <i class="bi bi-lock"></i>Create Password </label>
            <input
              type="password"
              class="form-control" formcontrolName="Password"
              placeholder="Enter your password"
              required
            />
          </div>

           <div class="mb-3">
            <label class="form-label"> <i class="bi bi-lock"></i>Confirm Password </label>
            <input
              type="password"
              class="form-control" formcontrolName="ConfirmPassword"
              placeholder="Enter your password"
              required
            />
          </div>

          

          <!-- Login Button -->
          <button (click)="onSubmit()" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-person-plus"></i> Sign Up
          </button>



          <!-- Register -->
          <p class="text-center mt-4">
            Already have an account?
            <a href="login" class="register-link">Login here</a>
          </p>
        </form>
        <div class="security-note mt-4 text-center">
          <i class="bi bi-shield-check"></i>
          <span>Your credentials are encrypted and securely protected</span>
        </div>
      </div>
    </div>
  </div>
</div>
